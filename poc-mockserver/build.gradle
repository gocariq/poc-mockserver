plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation 'org.mock-server:mockserver-core:5.11.2'
}

test {
    useJUnitPlatform()
}

task copyJarToMockLib {
    doLast {
        copy {
            from "build/libs/poc-mockserver-${version}.jar"
            into '../libs'
        }
    }
}

build.finalizedBy copyJarToMockLib